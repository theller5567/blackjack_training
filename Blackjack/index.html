<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="win">
		<div class="content">
			<h2>YOU WIN!!!</h2>
			<button class="btn btn-default btn-lg play-again">Play Again</button>
		</div>
	</div>
	<div class="lose">
		<div class="content">
			<h2>YOU LOSE!!!</h2>
			<button class="btn btn-default btn-lg play-again">Play Again</button>
		</div>
	</div>
	<div class="player-cash"></div>
	<div class="player-bet"></div>
    <header>
        <div class="container text-center">
            <h1>BLACKJACK</h1>
        </div>
    </header>
    <div class="start-game-module">
        <div class="container text-center">
            <button id="startGame" class="btn  btn-lg btn-primary">Let's Play Blackjack!</button>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
        	<div class="dealer mod">
        		<h3 id="dealer-label">Dealer: <span class="dealerPoints"><h3>NA</h3></span></h3>
            	<div class="dealer-cards"></div>
        	</div>
        </div>
        <div class="col-md-6">
        	<div class="player mod">
        		<h3 id="player-label">Player: <span class="playerPoints"></span></h3>
            	<div class="player-cards"></div>
        	</div>
        </div>
    </div>
    <div class="bottom-table well text-center">
    	<div class="play-buttons">
			<button id="deal-button" class="btn  btn-lg btn-primary">Deal</button>
	        <button id="hit-button" class="btn  btn-lg btn-primary">Hit</button>
	        <button id="stand-button" class="btn  btn-lg btn-primary">Stand</button>    		
    	</div>
        <div class="bet-buttons">
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <button data-value="100" class="btn btn-lg bet-btn">Bet $100</button>
                </div>
                <div class="col-xs-3 col-md-3">
                    <button data-value="150" class="btn btn-lg bet-btn">Bet $150</button>
                </div>
                <div class="col-xs-3 col-md-3">
                    <button data-value="250" class="btn btn-lg bet-btn">Bet $250</button>
                </div>
                <div class="col-xs-3 col-md-3">
                    <button data-value="500" class="btn btn-lg bet-btn">Bet $500</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END OF TABLE -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="blackjack.js" type="text/javascript"></script>
</body>

</html>
